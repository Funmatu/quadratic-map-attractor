<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Coupled Recursive Integral Dynamics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            color: white;
            font-family: sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 10;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-weight: normal;
        }

        input[type=range] {
            width: 100%;
        }

        .controls {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="ui">
        <h2>Attractor Controls</h2>
        <div class="controls">
            <label>Coupling Strength (k): <span id="k_val">0.41</span></label><br>
            <input type="range" id="k_slider" min="0.0" max="2.0" step="0.01" value="0.41">
        </div>
        <div class="controls">
            <label>Steps per Frame (N): <span id="n_val">1</span></label><br>
            <input type="range" id="n_slider" min="1" max="100" step="1" value="1">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="dist/bootstrap.js"></script>
</body>

</html>
